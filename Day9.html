<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="Day9.css" />
</head>
<body>
  <main>
    <form id="registrationForm" novalidate>
      <h2>Register</h2>

      <!-- Full Name -->
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required aria-required="true" />
      <small class="error" id="nameError"></small>

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required aria-required="true" />
      <small class="error" id="emailError"></small>

      <!-- Password with toggle button in a wrapper -->
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required aria-required="true" />
        <button type="button" id="togglePassword">Show</button>
      </div>
      <meter id="strengthMeter" max="4"></meter>
      <small id="strengthText"></small>
      <small class="error" id="passwordError"></small>

      <!-- Phone Number -->
      <label for="phone">Phone Number</label>
      <div class="phone-wrapper">
        <span class="prefix">+91</span>
        <input type="tel" id="phone" name="phone" required aria-required="true" maxlength="10" />
      </div>
      <small class="error" id="phoneError"></small>

      <!-- Gender -->
      <label>Gender</label>
      <div role="radiogroup" aria-labelledby="gender">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>
      <small class="error" id="genderError"></small>

      <!-- City -->
      <label for="city">City</label>
      <select id="city" name="city" required aria-required="true">
        <option value="">Select City</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Bangalore</option>
        <option>Jaipur</option>
      </select>
      <small class="error" id="cityError"></small>

      <!-- Terms -->
      <label  for="terms">
        <input type="checkbox" id="terms" required aria-required="true" />
        I accept the terms & conditions
      </label>
      <small class="error" id="termsError"></small>

      <!-- Submit -->
      <button type="submit">Register</button>
    </form>
  </main>
  <script src="Day9.js"></script>
</body>
</html>
